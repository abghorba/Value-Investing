{% extends "layout.html" %}

{% block title %}
    Retirement
{% endblock %}

{% block main %}
    <body>
        <!-- App's own JS -->
        <script src="static/js/scripts.js"></script>

        <h1 align="center">Retirement Calculator</h1>
        <div align="center">
            <form action="/" id="form" method="post">
                <fieldset>
                    <legend>Inputs:</legend>
                    <input type="text" id="revenue" name="revenue" placeholder="Revenue" required><br><br>
                    <input class="btn btn-primary" id="submit" type="submit" value="Calculate">
                    <input class="btn btn-primary" type="reset">
                </fieldset>
            </form> 
        </div>
        <div align="center">
            <h3 id="output1">Placeholder: ${{ placeholder }}</h3>
        </div>
    </body>
{% endblock %}
