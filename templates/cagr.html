{% extends "layout.html" %}

{% block title %}
    CAGR
{% endblock %}

{% block main %}
    <body>
        <!-- App's own JS -->
        <!-- <script src="static/js/scripts.js"></script> -->

        <h1 align="center">CAGR (Compounded Annual Growth Rate) Calculator</h1>
        <div align="center">
            <form action="/cagr-calculator" id="form" method="post">
                <fieldset>
                    <legend>Inputs:</legend>
                    <input type="text" id="starting-value" name="starting-value" placeholder="Starting Value" required><br><br>
                    <input type="text" id="ending-value" name="ending-value" placeholder="Ending Value" required><br><br>
                    <input type="text" id="time" name="time" placeholder="Time in Years" required><br><br>
                    <input class="btn btn-primary" id="submit" type="submit" value="Calculate">
                    <input class="btn btn-primary" type="reset">
                </fieldset>
            </form>
        </div>
        <div align="center">
            <h3 id="output2">CAGR: {{ cagr }}%</h3>
        </div>
    </body>
{% endblock %}
